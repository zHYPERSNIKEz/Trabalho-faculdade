        <article class="grid grid-flow-col gap-16">   

            <div class="card">
              <img src="assents/imgs/imagem1.png" alt="o futuro da sala de aula">              
                <figcaption>
                    <span class="content-tag">O Futuro da Sala de Aula</span>
                        <h2 class="text-lg">As salas de aula do futuro prometem uma revolução no ensino, com tecnologia avançada criando novas formas de aprendizado. Inteligência artificial, hologramas e realidade aumentada tornam a experiência mais imersiva e interativa, preparando os alunos para os desafios de um mundo digital.
                        </h2>
                </figcaption>
            </div>
    
            <div class="card">
               <img src="assents/imgs/imagem2.png" alt="Esperança na Educação Rural">
                <figcaption>
                    <span class="content-tag">Esperança na Educação Rural</span>
                        <h2 class="text-lg">Em comunidades rurais, a educação enfrenta desafios únicos, mas também carrega uma esperança renovada. Escolas simples, mas cheias de sonhos, transformam vidas e fortalecem comunidades, mostrando que o conhecimento pode florescer em qualquer lugar, mesmo nas regiões mais afastadas.
                        </h2>
                </figcaption>
            </div>
    
            <div class="card">
               <img src="assents/imgs/imagem3.png" alt="Estudantes em Luta por um Ensino Melhor">
                <figcaption>
                    <span class="content-tag">Estudantes em Luta por um Ensino Melhor</span>
                        <h2 class="text-lg">Em diversas partes do mundo, estudantes se mobilizam em busca de uma educação mais justa e acessível. A voz da juventude ecoa em protestos e manifestações, reivindicando melhorias no ensino, infraestrutura escolar e oportunidades iguais para todos.
                        </h2>
                </figcaption>
            </div>
        </article>

    </section>

    <main>

        <aside>
            <img src="assents/imgs/imagem4.png" alt="">
            <figcaption>
                <span class="content-tag" >Brasil adota ensino 100% gamificado e alunos têm desempenho recorde</span>
                <h2>Ministério da Educação anunciou que todas as escolas públicas passaram a adotar um currículo totalmente baseado em jogos digitais. Estudos iniciais mostram que o engajamento dos alunos aumentou 80%, e professores relatam maior participação nas aulas.</h2>
            </figcaption>
        </aside>

        <aside>
            <img src="assents/imgs/imagem5.png" alt="">
            <figcaption>
                <span class="content-tag" >Nova lei exige que todas as escolas ensinem programação desde o ensino fundamental</span>
                <h2>Para preparar os jovens para o futuro do mercado de trabalho, um novo projeto de lei estabelece que todas as crianças aprendam lógica de programação e desenvolvimento de software desde os primeiros anos escolares.</h2>
            </figcaption>
        </aside>

        <aside>
            <img src="assents/imgs/imagem6.png" alt="">
            <figcaption>
                <span class="content-tag" >Robôs professores chegam às salas de aula e revolucionam o ensino</span>
                <h2>Escolas de tecnologia começam a testar robôs interativos que utilizam inteligência artificial para ensinar matérias como matemática e ciências. Pais e alunos avaliam a novidade como uma das maiores revoluções no ensino.</h2>
            </figcaption>
        </aside>

        <aside>
            <img src="assents/imgs/imagem7.png" alt="">
            <figcaption>
                <span class="content-tag" >Estudo revela que leitura digital pode ser mais eficaz do que livros físicos</span>
                <h2>Pesquisadores da Universidade Nacional descobriram que alunos que estudam exclusivamente com livros digitais retêm 30% mais conteúdo do que aqueles que utilizam materiais impressos, gerando debate entre educadores.</h2>
            </figcaption>
        </aside>

        <aside>
            <img src="assents/imgs/imagem8.png" alt="">
            <figcaption>
                <span class="content-tag" >Universidade cria curso de "influenciador digital" e já tem fila de espera</span>
                <h2>O curso ensina técnicas avançadas de produção de conteúdo, marketing digital e construção de audiência nas redes sociais. As inscrições esgotaram em menos de 24 horas, mostrando a alta demanda por esse tipo de formação.</h2>
            </figcaption>
        </aside>

        <aside>
            <img src="assents/imgs/imagem9.png" alt="">
            <figcaption>
                <span class="content-tag" >Escolas começam a substituir provas tradicionais por desafios práticos</span>
                <h2>O novo modelo de avaliação busca medir o aprendizado dos alunos por meio de desafios reais e projetos práticos, eliminando provas escritas. O objetivo é avaliar habilidades de pensamento crítico e resolução de problemas.</h2>
            </figcaption>
        </aside>

        <aside>
            <img src="assents/imgs/imagem10.png" alt="">
            <figcaption>
                <span class="content-tag">Aplicativo gratuito ajuda alunos a aprender 10x mais rápido</span>
                <h2>Um novo app, desenvolvido por cientistas da educação, promete revolucionar a aprendizagem com técnicas de memorização acelerada. Estudantes que testaram o aplicativo relataram um aumento significativo no desempenho escolar.</h2>
            </figcaption>
