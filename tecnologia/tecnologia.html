                <figcaption>
                    <span class="content-tag">Internet de Alta Velocidade: Fibra Óptica e Satélites Revolucionam a Conectividade</span>
                        <h2 class="text-lg">A demanda por conexões mais rápidas levou ao crescimento da fibra óptica e da internet via satélite. Empresas como Starlink estão proporcionando acesso à internet em regiões remotas, enquanto operadoras locais investem em infraestrutura de fibra óptica para oferecer velocidades impressionantes. A tendência é que, no futuro, a conectividade seja mais acessível e eficiente para todos.
                        </h2>
                </figcaption>
            </div>
    
            <div class="card">
               <img src="assents/imagem 2.png" alt="Esperança na Educação Rural">
                <figcaption>
                    <span class="content-tag">Smartphones do Futuro: Telas Dobráveis e Câmeras Revolucionárias</span>
                        <h2 class="text-lg">Os celulares estão evoluindo rapidamente, e os modelos mais recentes já trazem telas dobráveis que se adaptam ao uso do dia a dia. Além disso, as câmeras ganharam sensores avançados, proporcionando fotos com qualidade profissional. Empresas como Samsung e Apple continuam inovando, buscando tornar os smartphones ainda mais inteligentes e funcionais.
                        </h2>
                </figcaption>
            </div>
    
            <div class="card">
               <img src="assents/imagem 3.png" alt="Estudantes em Luta por um Ensino Melhor">
                <figcaption>
                    <span class="content-tag">Inteligência Artificial Surpreende ao Criar Obras de Arte e Descobrir Novos Medicamentos</span>
                        <h2 class="text-lg">A IA está avançando a passos largos, e suas aplicações vão além do que muitos imaginam. Recentemente, modelos de IA foram capazes de gerar obras de arte originais e até auxiliar na descoberta de novos medicamentos, acelerando o desenvolvimento de tratamentos para diversas doenças. O impacto da IA na sociedade está se tornando cada vez mais evidente.
                        </h2>
                </figcaption>
