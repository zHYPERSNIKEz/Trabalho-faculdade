    <h2 class="subTitulo text-2xl">IAS (Inteligências Artificiais)</h2>

    <div class="containerCards">

        <div class="cads">
            <aside>

                <img src="assents/ias/imagem 7.png" alt="Governo Federal Investe em Plataforma Nacional de IA para o Agronegócio">
                <figcaption>
                    <span class="content-tag">Governo Federal Investe em Plataforma Nacional de IA para o Agronegócio</span>
                    <h2>O Ministério da Agricultura e Pecuária (MAPA) anunciou um investimento significativo no desenvolvimento de uma plataforma nacional de inteligência artificial voltada para o agronegócio brasileiro. A iniciativa visa otimizar a produção, prever safras, monitorar pragas e doenças, além de promover a sustentabilidade no campo. A plataforma integrará dados de diversas fontes, como satélites, sensores e informações climáticas, para fornecer insights precisos aos produtores rurais.</h2>
                </figcaption>

            </aside>
        </div>

        <div class="cads">
            <aside>

                <img src="assents/ias/imagem 8.png" alt="Startup Brasileira Cria IA que Diagnostica Doenças Oculares com Precisão">
                <figcaption>
                    <span class="content-tag">Startup Brasileira Cria IA que Diagnostica Doenças Oculares com Precisão</span>
                    <h2>Uma startup sediada em São Paulo desenvolveu um sistema de inteligência artificial capaz de analisar imagens de exames oftalmológicos e diagnosticar diversas doenças oculares com alta precisão. A tecnologia utiliza algoritmos de aprendizado profundo e tem o potencial de democratizar o acesso ao diagnóstico precoce, especialmente em regiões com poucos especialistas. A startup já está realizando testes em hospitais e clínicas do país.</h2>
                </figcaption>

            </aside>
        </div>

        <div class="cads">
            <aside>

                <img src="assents/ias/imagem 9.png" alt="Debate sobre Regulamentação da IA Ganha Força no Congresso Nacional">
                <figcaption>
                    <span class="content-tag">Debate sobre Regulamentação da IA Ganha Força no Congresso Nacional</span>
                    <h2>O Congresso Nacional tem intensificado as discussões sobre a necessidade de regulamentar o uso da inteligência artificial no Brasil. Diversos projetos de lei estão em tramitação, abordando questões como privacidade de dados, responsabilidade por decisões automatizadas, viés algorítmico e o impacto da IA no mercado de trabalho. Especialistas defendem uma regulamentação equilibrada que incentive a inovação, mas também proteja os direitos dos cidadãos.</h2>
                </figcaption>

            </aside>
        </div>
    </div>

    <h2 class="subTitulo text-2xl">Novas Tecnologias</h2>

    <div class="containerCards">

        <div class="cads">
            <aside>

                <img src="assents/novas_tecnologias/imagem 10.png" alt="Óculos de Realidade Aumentada Substituem Smartphones?">
                <figcaption>
                    <span class="content-tag">Óculos de Realidade Aumentada Substituem Smartphones?</span>
                    <h2>Empresas como Apple (Vision Pro) e Meta (Ray-Ban Meta) estão investindo pesado em óculos de realidade aumentada (AR) que projetam informações diretamente no campo de visão do usuário. Esses dispositivos prometem substituir smartphones em tarefas como navegação, mensagens e até compras, usando gestos e comandos de voz. Ainda há desafios, como bateria e aceitação social, mas a tecnologia pode revolucionar como interagimos com o mundo digital.</h2>
                </figcaption>

            </aside>
        </div>

        <div class="cads">
            <aside>

                <img src="assents/novas_tecnologias/imagem 11.png" alt="Bioimpressão 3D: Órgãos Artificiais para Transplantes">
                <figcaption>
                    <span class="content-tag">Bioimpressão 3D: Órgãos Artificiais para Transplantes</span>
                    <h2>Pesquisadores estão avançando na bioimpressão 3D, técnica que usa "tintas" de células humanas para criar tecidos e até órgãos funcionais. Empresas como Bioprinting Solutions já testam fígados e rins em miniatura, reduzindo a dependência de doadores. Se bem-sucedida, a tecnologia pode acabar com filas de transplantes e salvar milhões de vidas – mas questões éticas e regulatórias ainda precisam ser resolvidas.</h2>
                </figcaption>

            </aside>
        </div>

        <div class="cads">
            <aside>

                <img src="assents/novas_tecnologias/imagem 12.png" alt="Energia de Fusão Nuclear: O Santo Graal da Energia Limpa">
                <figcaption>
                    <span class="content-tag">Energia de Fusão Nuclear: O Santo Graal da Energia Limpa</span>
                    <h2>Projetos como ITER (França) e SPARC (EUA) buscam replicar o processo de fusão nuclear do Sol em reatores controlados, gerando energia infinita e sem resíduos radioativos. Em 2023, o Laboratório Nacional Lawrence Livermore (EUA) alcançou um marco histórico: mais energia gerada do que consumida na reação. Se comercializada, a fusão poderia substituir combustíveis fósseis e revolucionar a matriz energética global – mas os desafios técnicos ainda são imensos.</h2>
                </figcaption>

            </aside>
        </div>
    </div>

    <h2 class="subTitulo text-2xl">Processadores</h2>

    <div class="containerCards">

        <div class="cads">
            <aside>

                <img src="assents/processadores/imagem 13.png" alt=" Intel Lança Processador com Arquitetura Híbrida Revolucionária">
                <figcaption>
                    <span class="content-tag"> Intel Lança Processador com Arquitetura Híbrida Revolucionária</span>
                    <h2>A Intel acaba de anunciar seu novo processador Core Ultra 9 285K, que combina núcleos de alta performance e eficiência energética em um único chip. Com tecnologia de 3nm, promete um salto de 40% em desempenho multithread e redução de 30% no consumo de energia. O chip também integra aceleradores de IA dedicados, otimizando tarefas como edição de vídeo e jogos. A novidade chega ao mercado em dezembro, competindo diretamente com os Ryzen 8000 da AMD.</h2>
                </figcaption>

            </aside>
        </div>

        <div class="cads">
            <aside>

                <img src="assents/processadores/imagem 14.png" alt="AMD Revela Processador para IA com Memória HBM Integrada">
                <figcaption>
                    <span class="content-tag">AMD Revela Processador para IA com Memória HBM Integrada</span>
                    <h2>A AMD surpreendeu ao apresentar o Ryzen AI 300, primeiro processador desktop com memória HBM3e integrada (24GB). Projetado para desenvolvedores de inteligência artificial, ele elimina gargalos de largura de banda, acelerando treinamento de modelos em até 5x. A arquitetura Zen 5c e TDP ajustável (até 120W) o tornam atraente também para estações de trabalho profissionais. A expectativa é que chegue ao mercado no primeiro trimestre de 2025.</h2>
                </figcaption>

            </aside>
        </div>

        <div class="cads">
            <aside>

                <img src="assents/processadores/imagem 15.png" alt="Startup Brasileira Desenvolve Processador Quântico em Silício">
                <figcaption>
                    <span class="content-tag">Startup Brasileira Desenvolve Processador Quântico em Silício</span>
                    <h2>A QuTech Brasil, startup sediada no Porto Digital (PE), anunciou um protótipo de processador quântico baseado em silício, que opera em temperatura ambiente – um avanço raro no setor. Com 5 qubits estáveis, o chip é 60% mais barato que modelos atuais (que exigem refrigeração criogênica). A empresa busca parcerias com centros de pesquisa para aplicações em criptografia e simulações moleculares. O projeto recebeu investimento de R$ 200 milhões da Finep.</h2>
                </figcaption>

            </aside>
        </div>
